{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}New Issue{% endblock title %}

{% block content %}
<h1>New Issue</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success newissbtn" value="Create">
    <a href="{% url 'board' %}" class="card-link">Back</a>
</form>
{% endblock content %}

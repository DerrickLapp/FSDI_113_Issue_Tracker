{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit Issue{% endblock title %}

{% block content %}
<h1>Edit Issue</h1>
<form method="Post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success issueLinks" value="Save Edits">
    <a href="{% url 'detail' issue.id %}" class="card-link">Back</a>
</form>
{% endblock content %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success loginbtn" value="Log In">
    <a href="{% url 'home' %}" class="card-link">Back</a>
</form>
{% endblock content %}
